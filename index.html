<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 本地播放器 (V3 穩定版)</title>
    <style>
        /* 基礎設定 */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; background: #f9f9f9; color: #333; }
        
        /* 控制面板區 */
        .control-panel { background: #fff; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .control-panel h3 { margin-top: 0; color: #444; }
        
        /* 搜尋與選單 */
        .input-group { margin-bottom: 15px; }
        select, input { padding: 12px; border-radius: 6px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; font-size: 16px; margin-top: 5px; }
        button { padding: 12px 24px; cursor: pointer; background: #cc0000; color: white; border: none; border-radius: 6px; font-size: 16px; transition: background 0.2s; width: 100%; }
        button:hover { background: #990000; }
        
        /* 狀態訊息 */
        .status-msg { color: #666; font-size: 0.9em; margin-top: 10px; min-height: 1.2em; font-weight: bold;}
        
        /* 影片列表網格 */
        #results { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        
        /* 影片卡片 */
        .video-card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .video-card:hover { transform: translateY(-4px); box-shadow: 0 8px 12px rgba(0,0,0,0.1); }
        .thumbnail-container { position: relative; width: 100%; aspect-ratio: 16/9; background: #eee; }
        .thumbnail-container img { width: 100%; height: 100%; object-fit: cover; }
        .video-info { padding: 12px; }
        .video-title { font-weight: bold; margin: 0 0 8px 0; font-size: 15px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .uploader-name { font-size: 13px; color: #666; }

        /* 播放器彈窗 (Overlay) */
        .player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .player-content { width: 90%; max-width: 900px; background: #000; position: relative; border-radius: 8px; box-shadow: 0 0 20px rgba(255,255,255,0.1); }
        video { width: 100%; aspect-ratio: 16/9; display: block; outline: none; background: black; }
        .close-btn { position: absolute; top: -40px; right: 0; color: white; font-size: 30px; cursor: pointer; background: none; border: none; }
        .close-btn:hover { color: #cc0000; }

        @media (min-width: 600px) {
            .search-box-row { display: flex; gap: 10px; }
            button { width: auto; }
        }
    </style>
</head>
<body>

    <div class="control-panel">
        <div class="input-group">
            <label for="apiSelect"><strong>選擇伺服器</strong> (如果搜尋轉圈圈或報錯，請換下一個)</label>
            <select id="apiSelect">
                <option value="https://api.piped.projectsegfau.lt">Project Segfault (推薦)</option>
                <option value="https://pipedapi.kavin.rocks">Kavin (官方) - 偶爾不穩</option>
                <option value="https://pipedapi.tokhmi.xyz">Tokhmi</option>
                <option value="https://api-piped.mha.fi">MHA (芬蘭)</option>
                <option value="https://pipedapi.smnz.de">SMNZ (德國)</option>
            </select>
        </div>
        
        <div class="input-group">
            <div class="search-box-row">
                <input type="text" id="searchInput" placeholder="請輸入關鍵字...">
                <button onclick="searchVideo()">搜尋</button>
            </div>
        </div>
        <div id="statusMsg" class="status-msg">準備就緒</div>
    </div>

    <div id="results"></div>

    <div id="playerOverlay" class="player-overlay" onclick="handleOverlayClick(event)">
        <div class="player-content">
            <button class="close-btn" onclick="closePlayer()">✕ 關閉</button>
            <video id="videoPlayer" controls playsinline></video>
        </div>
    </div>

    <script>
        // --- 這裡沒有 ffmpeg.js，只有純粹的 fetch ---

        function getApiBase() {
            return document.getElementById('apiSelect').value;
        }

        function showStatus(msg, isError = false) {
            const el = document.getElementById('statusMsg');
            el.textContent = msg;
            el.style.color = isError ? '#d32f2f' : '#2e7d32';
        }

        async function searchVideo() {
            const query = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const apiBase = getApiBase();

            if (!query) {
                showStatus('請輸入內容', true);
                return;
            }

            resultsDiv.innerHTML = '';
            showStatus(`正在連線至 ${apiBase} ...`);
            
            try {
                // 發送請求
                const response = await fetch(`${apiBase}/search?q=${encodeURIComponent(query)}&filter=videos`);
                
                if (!response.ok) {
                    throw new Error(`連線失敗 (${response.status}) - 請換個伺服器`);
                }

                const data = await response.json();
                
                if (!data.items || data.items.length === 0) {
                    showStatus('找不到影片', true);
                    return;
                }

                showStatus(`成功！找到 ${data.items.length} 個結果`);

                data.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.onclick = () => playVideo(item.url);
                    
                    // 安全的縮圖處理
                    let thumb = item.thumbnail;
                    
                    card.innerHTML = `
                        <div class="thumbnail-container">
                            <img src="${thumb}" onerror="this.src='https://via.placeholder.com/320x180?text=No+Preview'">
                        </div>
                        <div class="video-info">
                            <div class="video-title">${item.title}</div>
                            <div class="uploader-name">${item.uploaderName || ''}</div>
                        </div>
                    `;
                    resultsDiv.appendChild(card);
                });

            } catch (error) {
                console.error(error);
                // 這裡會顯示具體的錯誤給你看
                showStatus(`錯誤: ${error.message}`, true);
            }
        }

        async function playVideo(videoUrl) {
            if (!videoUrl) return;
            let videoId = videoUrl.split('v=')[1];
            if (!videoId) return;

            const apiBase = getApiBase();
            const playerOverlay = document.getElementById('playerOverlay');
            const videoPlayer = document.getElementById('videoPlayer');

            showStatus('正在解析影片地址...');

            try {
                const response = await fetch(`${apiBase}/streams/${videoId}`);
                if (!response.ok) throw new Error('影片解析失敗');
                
                const data = await response.json();
                
                // 尋找最佳串流 (優先 1080p mp4)
                const stream = data.videoStreams.find(s => s.quality === '1080p' && s.mimeType.includes('mp4') && !s.videoOnly) 
                            || data.videoStreams.find(s => s.mimeType.includes('mp4') && !s.videoOnly)
                            || data.videoStreams[0];

                if (stream) {
                    videoPlayer.src = stream.url;
                    playerOverlay.style.display = 'flex';
                    try { await videoPlayer.play(); } catch(e) {}
                    showStatus('播放中...');
                } else {
                    alert('此伺服器無法提供該影片的播放源，請嘗試切換伺服器。');
                }

            } catch (error) {
                console.error(error);
                alert(`播放錯誤: ${error.message}`);
            }
        }

        function closePlayer() {
            const playerOverlay = document.getElementById('playerOverlay');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            videoPlayer.src = "";
            playerOverlay.style.display = 'none';
        }

        function handleOverlayClick(event) {
            if (event.target.id === 'playerOverlay') {
                closePlayer();
            }
        }
    </script>
</body>
</html>
